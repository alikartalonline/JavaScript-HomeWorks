<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KULLANICI BILGI FORMU</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/userform.css">

</head>

<body>



    <div id="alert"></div> 
    <!-- Burada uyarı penceresi çıkaracağım -->


    <div id="container" class="">
        <div id="row" class="row">
            <div class="col-md-6">
                <h3 class="head1">KULLANICI BİLGİ FORMU:</h3>
                <br>
                <div>
                    <form id="userForm">
                        <label for="fname">Ad:</label>
                        <input type="text" name="firstname" class="mb-3" id="userFirstname"
                            placeholder="isminizi giriniz">

                        <label for="lname">Soyad:</label>
                        <input type="text" name="lastname" class="mb-3" id="userLastname"
                            placeholder="soy isminizi giriniz">

                        <label for="tel">Tel:</label>
                        <input type="text" name="telno" id="userTel" placeholder="(+90) telefon numaranızı giriniz">

                        <label for="email">Email:</label>
                        <input type="text" name="email" id="userEmail" placeholder="email bilginizi yazınız">

                        <label for="year" class="mt-3 mb-2">Yaş:</label>
                        <br>
                        <input type="Number" name="userAge" class="mb-4" id="userAge" placeholder="yaşınız">
                        <br>
                        <label for="country">Ülke</label>
                        <select name="country" class="mb-3" id="userCountry">
                            <option value="Türkiye">Türkiye</option>
                            <option value="Almanya">Almanya</option>
                            <option value="Amerika">Amerika</option>
                        </select>

                        <label for="adress">Adres:</label>
                        <input type="text" name="adress" class="mb-4" id="userAdress" placeholder="adresinizi giriniz">

                        <input type="submit" name="Submit" id="submitButton" value="Gönder">
                        <button type="reset" class="btn btn-danger modal-body button2">Temizle</button>
                </form>
            </div>
        </div>



        <div class="col-md-6 ">
                <h3 class="head1">BİLGİLERİNİZ:</h3>
                <ul class="list-group info" id="userList">
                </ul>
            </div>
        </div>




    </div>
    </div>





    <script src="Js/userform.js"></script>



</body>

</html>
